<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="heading">
        <h1>The Odin Project : Library</h1>
        <div>
            <button class="open card-button">New Book</button>
        </div>
    
    </div>
    <div class="CenterPoint">
        <div id="container-dialog">
            <dialog id="dialog">
                <form method="dialog" id="form">
                    <div class="block" data-number="0">
                        <label class="Title">
                            Title Name:
                        </label>
                        <input type="text" id="Title-input"  required>
                    </div>
                    <div class="block">
                        <label class="Author">
                            Author Name :
                        </label>
                        <input type="text" id="Author-input"  required>
                    </div>
                    <div class="block">
                        <label class="Pages">
                            Pages :
                        </label>
                        <input type="number" id="Pages-input"  required>
                    </div>
                    <div class="block">
                        <label class="Toggle">
                            Have you Read ? :
                        </label>
                        <input type="checkbox" id="Toggle-input"  required>
                    </div>
                    <div class="button">
                        <button class=" button-desgin  submit" type="submit">Submit</button>
                        <button class=" button-desgin close">Close</button>
                    </div>

                   
    
                </form>
            </dialog>
        </div>

    </div>
    <div class="container">
    </div>

<script src="./script.js"></script>
</body>
</html>
